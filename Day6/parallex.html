!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallex_effect</title>
    <style>
    .parallex{
        background-image: url("https://wallpapercave.com/wp/wp2858551.jpg");
        min-height: 600px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .next{
        background-image: url("https://wallpapercave.com/wp/7mxT7gD.jpg");
     }
    
    </style>
</head>
<body>
    <div class="parallex"></div>
    <div style="height: 200px; background-image:linear-gradient(yellow,green,rgb(97, 97, 237)); font-size: 40px;">
    nature</div>
    <div class="parallex next"></div>
    <div class="fullscreenphoto"></div>
    <div class="video-container"> </div>
    
</body>
</html>
