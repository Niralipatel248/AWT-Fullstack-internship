<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 2px solid black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color:black;
  color: #b05858;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
<body style="text-align:center;">

<h2>Tooltip</h2>
<div class="tooltip">Hover over me
  <span class="tooltiptext">helloo</span>
</div>
</body>
</html>
