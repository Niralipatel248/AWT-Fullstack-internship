<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid viewport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        div{
            height:100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-lg-4" style="background-color: rgb(77, 213, 77);">Column1</div>
            <div class="col-lg-4" style="background-color:rgb(63, 63, 208)">Column2</div>
            <div class="col-lg-4" style="background-color:orange">Column3</div>
        </div>
    </div>

    <div class="container">
        <div class="row" >
            <div class="col-sm-6" style="background-color: rgb(181, 117, 34);">Column1</div>
            <div class="col-sm-6" style="background-color: rgb(221, 65, 65);">Column2</div>
        </div>
    </div>
    <div class="container">
        <div class="row" >
            <div class="col-md-3" style="background-color:rgb(13, 77, 80);">Column1</div>
            <div class="col-md-3" style="background-color:rgb(132, 25, 46); ">Column2</div>
            <div class="col-md-3" style="background-color:rgb(207, 126, 138);">Column3</div>
            <div class="col-md-3" style="background-color:rgb(131, 175, 55);">Column4</div>
        </div>
    </div>
    <div class="container">

        <div class="row" >
            <div class="col-xs-12" style="background-color:rgb(228, 151, 126);">Column1</div>
        </div>
    </div>    
</body>
</html>
